<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper wrapper--top">
        <div class="content">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p>
        </div>
      </div>

      <div class="box">
        <div class="box__top">
          <p class="text__uppercase">
            <span id="output-number"></span>&nbsp;Pageviews
          </p>
          <div class="range">
            <input
              type="range"
              min="0"
              max="4"
              step="1"
              value="2"
              class="range__slider"
              id="slider"
            />
          </div>

          <div class="price">
            <p class="price__text" id="output-price"></p>
            <p>/ month</p>
          </div>

          <div class="billing">
            <p>Monthly Billing</p>
            <button class="billing__toggle"></button>
            <p>Yearly Billing</p>

            <div class="billing__pill">
              <p class="billing__round">-25%</p>
              <p class="billing__round--desktop">25%&nbsp;discount</p>
            </div>
          </div>
        </div>

        <div class="box__bottom">
          <ul class="box__icons">
            <div class="box__icon">
              <svg viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <li>Unlimited websites</li>
            </div>
            <div class="box__icon">
              <svg viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <li>100% data ownership</li>
            </div>
            <div class="box__icon">
              <svg viewbox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="none"
                  stroke="#10D8C4"
                  stroke-width="2"
                  d="M1 4.134l1.907 1.908L7.949 1"
                />
              </svg>
              <li>Email reports</li>
            </div>
          </ul>
          <button class="cta">Start my trial</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marta</a>.
      </div>
    </div>

    <script src="toggle.js"></script>
  </body>
</html>
